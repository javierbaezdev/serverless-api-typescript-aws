<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmación de Cita</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            "
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="padding: 30px 20px"
              >
                <h1 style="margin: 0; color: #3b82f6">TatuajesApp</h1>
              </td>
            </tr>

            <!-- Icon or Illustration -->
            <tr>
              <td
                align="center"
                style="padding: 10px 0"
              >
                <img
                  src="https://img.icons8.com/clouds/200/000000/email.png"
                  alt="Correo confirmado"
                  width="120"
                  style="display: block"
                />
              </td>
            </tr>

            <!-- Greeting -->
            <tr>
              <td
                align="center"
                style="padding: 10px 30px"
              >
                <h2 style="margin: 0">¡Hola, ${cliente}!</h2>
                <p style="margin: 8px 0 0 0; color: #6b7280; font-size: 16px">
                  Tu cita fue confirmada exitosamente.
                </p>
              </td>
            </tr>

            <!-- Details -->
            <tr>
              <td
                align="center"
                style="padding: 20px 40px"
              >
                <p style="font-size: 15px; line-height: 1.5; color: #374151">
                  Has aceptado nuestros términos y condiciones el
                  <strong>${fecha}</strong>. <br />
                  ¡Te esperamos con muchas ganas para tu tatuaje!
                </p>
              </td>
            </tr>

            <!-- CTA Button -->
            <tr>
              <td
                align="center"
                style="padding: 20px"
              >
                <a
                  href="https://tatuajesapp.cl"
                  style="
                    background-color: #3b82f6;
                    color: white;
                    text-decoration: none;
                    padding: 12px 24px;
                    border-radius: 6px;
                    font-size: 16px;
                    display: inline-block;
                  "
                >
                  Ver detalles de mi cita
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 30px 20px; font-size: 12px; color: #9ca3af"
              >
                © 2025 TatuajesApp • Todos los derechos reservados<br />
                <a
                  href="#"
                  style="color: #9ca3af; text-decoration: underline"
                  >Términos</a
                >
                •
                <a
                  href="#"
                  style="color: #9ca3af; text-decoration: underline"
                  >Privacidad</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
